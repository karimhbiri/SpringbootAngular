<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<title>Gestion</title>
</head>
<body>
	<h1>Ajout d'un client</h1>
	<form th:action="@{/clients/save1}" method="POST">
		<table>
			<tr>
				<td>Cin</td>
				<td><input type="text" name="cin" /></td>
			</tr>
			<tr>
				<td>nom</td>
				<td><input type="text" name="nom" /></td>
			</tr>
			<tr>
				<td>prenom</td>
				<td><input type="text" name="prenom" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save"
					class="btn btn-outline-primary" /></td>
			</tr>
		</table>
	</form>

	<hr />
	<h1>Liste des comptes</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>CIN</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Delete</th>
				<th>Delete-Ajax</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr th:id="${client.cin}" th:each="client: ${clients}">
				<td th:text="${client.cin}" />
				<td th:text="${client.nom}" />
				<td th:text="${client.prenom}" />
				<td><a th:href="'/clients/delete/' + ${client.cin}">Delete</a>
				</td>
				<td><!-- <input id="clickMe" type="button" value="ajax" th:onclick="'deleteClient('+${client.cin}+')'" /> --></td>
				<td><a th:href="'/clients/edit/' + ${client.cin}">Edit</a></td>
			</tr>
		</tbody>

	</table>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/jquery-3.6.1.min.js"></script>
	<script src="../js/sweetalert.min.js"></script>
	<script src="../js/clients.js"></script>
</body>
</html>
